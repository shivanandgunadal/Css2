<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print alphabets</title>
</head>
<body>
    <h2>Print number in reverse order</h2>
  
    <script>
         var i = 10;
        while(i<=10);
        document.write(`<h2> ${i} </h2>`)
         i--;



    </script>
    
</body>
</html>
